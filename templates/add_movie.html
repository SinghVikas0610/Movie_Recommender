<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Movie</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: green;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        label, input, textarea {
            margin: 10px;
            width: 80%;
            max-width: 400px;
        }
        textarea {
            height: 80px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Add a New Movie</h1>
    <form id="movieForm">
        <label for="title">Movie Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="overview">Overview:</label>
        <textarea id="overview" name="overview" required></textarea>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required>

        <label for="keywords">Keywords:</label>
        <input type="text" id="keywords" name="keywords" required placeholder="Comma-separated keywords">

        <label for="cast">Cast:</label>
        <textarea id="cast" name="cast" required placeholder="List main actors"></textarea>

        <label for="crew">Director:</label>
        <input type="text" id="crew" name="crew" required placeholder="Director's Name">

        <button type="button" onclick="submitMovie()">Submit Movie</button>
    </form>

    <script>
        function submitMovie() {
            let formData = new FormData(document.getElementById("movieForm"));

            fetch('/add_movie', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                window.location.href = '/'; 
            })
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
